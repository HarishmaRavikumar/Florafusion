<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Cards with Hover Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      height:200px;
      border-radius: 50%;
      background-color: var(--card-bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
      position: relative;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card-content {
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .card-content {
      opacity: 1;
    }

    .card h3, .card p {
      margin: 0;
    }

    .dark-mode {
      --bg-color: #333;
      --text-color: #fff;
      --card-bg-color: #444;
    }

    .light-mode {
      --bg-color: #fff;
      --text-color: #000;
      --card-bg-color: #f0f0f0;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle-button {
      padding: 10px;
      cursor: pointer;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body class="light-mode">
  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark Mode</button>
  </div>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <h3>HARISHMA R</h3>
        <p>Animation
           Javascript
           Image page
           Modes
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3> HASAVIKA S</h3>
        <p>Home page<br>
            About page
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3> PRIYASHANTHINI R</h3>
        <p>Product page<br>
            FAQs page
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3> PRIYADHARSHINI R</h3>
        <p>Contact page<br>
            Footer page
        </p>
      </div>
    </div>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      }
    }
  </script>
</body>
</html>
